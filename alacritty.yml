window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  #startup_mode: SimpleFullscreen
  #position:
    #x: 0
    #y: 0

  padding:
    x: 25
    y: 15 

  dynamic_padding: false

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: Monofur NF
      #style: Regular

  bold:
    family: Monofurbold NF
      #style: Bold

  italic:
    family: Monofuritalic NF
      #style: Bold Italic

  size: 15.0

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

key_bindings:
    - { key: J,        mods: Alt,           chars: "\x1bj"                       }
    - { key: K,        mods: Alt,           chars: "\x1bk"                       }
    - { key: H,        mods: Alt,           chars: "\x1bh"                       }
    - { key: L,        mods: Alt,           chars: "\x1bl"                       }
    - { key: T,        mods: Alt,           chars: "\x1bt"                       }
    - { key: W,        mods: Alt|Shift,     chars: "\x1bW"                       }
    - { key: P,        mods: Alt,           chars: "\x1bp"                       }
    - { key: N,        mods: Alt,           chars: "\x1bn"                       }
    - { key: D,        mods: Alt,           chars: "\x1bd"                       }
    - { key: E,        mods: Alt,           chars: "\x1be"                       }
    - { key: X,        mods: Alt|Shift,     chars: "\x1bX"                       }

env:
  TERM: xterm-256color

# set theme to catppuccin's latte
color_schemes:

  latte: &latte

    # Default colors
    primary:
      background: '#EFF1F5' # base
      foreground: '#4C4F69' # text
      # Bright and dim foreground colors
      dim_foreground: '#4C4F69' # text
      bright_foreground: '#4C4F69' # text

    # Cursor colors
    cursor:
      text: '#EFF1F5' # base
      cursor: '#DC8A78' # rosewater
    vi_mode_cursor:
      text: '#EFF1F5' # base
      cursor: '#7287FD' # lavender

    # Search colors
    search:
      matches:
        foreground: '#EFF1F5' # base
        background: '#6C6F85' # subtext0
      focused_match:
        foreground: '#EFF1F5' # base
        background: '#40A02B' # green
      footer_bar:
        foreground: '#EFF1F5' # base
        background: '#6C6F85' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#EFF1F5' # base
        background: '#DF8E1D' # yellow
      end:
        foreground: '#EFF1F5' # base
        background: '#6C6F85' # subtext0

    # Selection colors
    selection:
      text: '#EFF1F5' # base
      background: '#DC8A78' # rosewater

    # Normal colors
    normal:
      black:   '#5C5F77' # subtext1
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
      magenta: '#EA76CB' # pink
      cyan:    '#179299' # teal
      white:   '#ACB0BE' # surface2

    # Bright colors
    bright:
      black:   '#6C6F85' # subtext0
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
      magenta: '#EA76CB' # pink
      cyan:    '#179299' # teal
      white:   '#BCC0CC' # surface1

    # Dim colors
    dim:
      black:   '#5C5F77' # subtext1
      red:     '#D20F39' # red
      green:   '#40A02B' # green
      yellow:  '#DF8E1D' # yellow
      blue:    '#1E66F5' # blue
      magenta: '#EA76CB' # pink
      cyan:    '#179299' # teal
      white:   '#ACB0BE' # surface2

    indexed_colors:
      - { index: 16, color: '#FE640B' }
      - { index: 17, color: '#DC8A78' }

colors: *latte
